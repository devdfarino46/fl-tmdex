<div action="#" class="mktu-dropdown">
  <ul class="mktu-dropdown__list">
    @@for(let i = 10; i < 30; i++) {
      <li data-value="`+i+`" class="mktu">`+i+`</li>
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
    }
  </ul>
  <div class="mktu-dropdown__checkbox-wrap">
    <label class="mktu-dropdown__checkbox checkbox">
      <div class="checkbox__input">
        <input type="checkbox">
        <i class="icon-check"></i>
      </div>
      <p class="checkbox__label">Учитывать однородные классы</p>
    </label>
    <i class="icon-alert-question tooltip-link" data-href="#tooltip-no-design"></i>
  </div>
  <div class="mktu-dropdown__btns">
    <button type="button" class="mktu-dropdown__apply-btn btn">
      <span>применить</span>
    </button>
    <button type="button" class="mktu-dropdown__clear-btn btn btn--secondary">
      <span>очистить</span>
    </button>
  </div>
</div>
